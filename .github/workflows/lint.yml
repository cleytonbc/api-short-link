name: Lint Check

on:
  push:
    branches: [feature/add_actions]
  pull_request:
    branches: [feature/add_actions]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 
          
      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
